<mat-drawer-container class="example-container" [dir] = "dir" [class.dark-theme]= "isDarkTheme"  autosize >
    <mat-drawer  #drawer class="example-sidenav mat-elevation-z10" mode="side"
    [opened]="!isScreenSmall" [mode]="isScreenSmall ?'over':'side'">
        <mat-toolbar color="primary">Contacts</mat-toolbar>
        <mat-nav-list>
          <mat-list-item *ngFor="let user of users|async">
             <a matLine [routerLink]="['/contactmanager',user.id]">
               <mat-icon svgIcon="{{user.avatar}}"></mat-icon>
               {{ user.name}}</a>
          </mat-list-item>
        </mat-nav-list>
   
    </mat-drawer>
  
    <div class="example-sidenav-content">
      <app-toolbar  (toggleSidenav)="drawer.toggle()" (toggleTheme)="toggleTheme()" (toggleDir)="toggleDir()"></app-toolbar>
     <div class="wrapper">
      <router-outlet></router-outlet> 
      </div>
    </div>
  
  </mat-drawer-container>
